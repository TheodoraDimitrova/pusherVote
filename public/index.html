<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Compiled and minified CSS -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>Pusher Vote</title>
    <style>.hidden {display: none;}</style>
  </head>
  <body>
    <div class="container">
      <h1>Social Media Vote</h1>
      <h4>Which social media do you use the most?</h4>
      <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
        <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
      </div>
      <form id="vote-form">
        <p>
          <label>
            <input type="radio" name="sm" id="facebook" value="Facebook" />
            <span>Facebook</span>
          </label>
        </p>
        <p>
          <label for="twitter">
            <input type="radio" name="sm" id="twitter" value="Twitter" />
            <span>Twitter</span>
          </label>
        </p>
        <p>
          <label for="snapchat">
            <input type="radio" name="sm" id="snapchat" value="Snapchat" />
            <span> Snapchat</span>
          </label>
        </p>
        <p>
          <label for="instagram">
            <input type="radio" name="sm" id="instagram" value="Instagram" />
            <span>Instagram</span>
          </label>
        </p>
        <p>
          <label for="linkedIn">
            <input type="radio" name="sm" id="linkedIn" value="LinkedIn" />
            <span>LinkedIn</span>
          </label>
        </p>
        <p>
          <label for="youtube">
            <input type="radio" name="sm" id="youtube" value="YouTube" />
            <span>YouTube</span>
          </label>
        </p>
     

        <input type="submit" value="Vote" class="btn" />
      </form>
      <br /><br />
      <h5 style="text-align:center;" id="chartTitle"></h5>
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="src/toastify.js"></script>

    <script src="main.js"></script>
  </body>
</html>
